  ### redmine ###############[https://hub.docker.com/_/redmine/]#########################
    redmine:
      build:
        context: ./redmine
      environment:
        - REDMINE_DB_MYSQL=${REDMINE_DB_HOST}
        - REDMINE_DB_USERNAME=${REDMINE_DB_USERNAME}
        - REDMINE_DB_PASSWORD=${REDMINE_DB_PASSWORD}
        - REDMINE_DB_DATABASE=${REDMINE_DB_NAME}
        - REDMINE_DB_PORT=${REDMINE_DB_PORT}
        - TZ=${REDMINE_TIMEZONE}
      volumes:
        - ./redmine/datas:/usr/src/redmine/files
        - ./redmine/config/configuration.yml:/usr/src/redmine/config/configuration.yml
      ports:
        - 8084:3000
      networks:
        - frontend
        - backend

### SONARQUBE ################################################
    sonarqube:
      build:
        context: ./sonarqube
      hostname: "${SONARQUBE_HOSTNAME}"
      volumes:
        - ${DATA_PATH_HOST}/sonarqube/conf:/opt/sonarqube/conf
        - ${DATA_PATH_HOST}/sonarqube/data:/opt/sonarqube/data
        - ${DATA_PATH_HOST}/sonarqube/logs:/opt/sonarqube/logs
        - ${DATA_PATH_HOST}/sonarqube/extensions:/opt/sonarqube/extensions
        - ${DATA_PATH_HOST}/sonarqube/plugins:/opt/sonarqube/lib/bundled-plugins
      ports:
        - ${SONARQUBE_PORT}:9000
      depends_on:
        - postgres
      environment:
        - sonar.jdbc.username=${SONARQUBE_POSTGRES_USER}
        - sonar.jdbc.password=${SONARQUBE_POSTGRES_PASSWORD}
        - sonar.jdbc.url=jdbc:postgresql://${SONARQUBE_POSTGRES_HOST}:5432/${SONARQUBE_POSTGRES_DB}
      networks:
        - backend
        - frontend

### CONFLUENCE ################################################
    confluence:
      container_name: Confluence
      image: atlassian/confluence-server:${CONFLUENCE_VERSION}
      restart: always
      ports:
        - "${CONFLUENCE_HOST_HTTP_PORT}:8090"
      networks:
        - frontend
        - backend
      depends_on:
        - postgres
      volumes:
        - ${DATA_PATH_HOST}/Confluence:/var/atlassian/application-data

### tomcat ####################################################
    tomcat:
      container_name: tomcat
      image: tomcat:${TOMCAT_VERSION}
      ports:
        - "${TOMCAT_HOST_HTTP_PORT}:8080"
      networks:
        - frontend
        - backend
      volumes:
        - ${DATA_PATH_HOST}/tomcat/webapps:/usr/local/tomcat/webapps
        - ${DATA_PATH_HOST}/tomcat/logs:/usr/local/tomcat/logs
      # restart: always


  ### yapi  ########################################
    yapi:
      build:
        context: ./yapi
      ports:
          - 8090:3000
      volumes:
        - ./yapi/config/config.js:/yapi/config.js
        - ./logs/yapi/:/yapi/log
      networks:
        - frontend

  ### swagger-ui  ########################################
    swagger-ui:
      image: swaggerapi/swagger-ui:latest
      ports:
        - 8085:8080
      networks:
        - frontend

